<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yir Yoront Guardian</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5dc;
            font-family: 'Press Start 2P', cursive;
        }
        
        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
        }
        
        #gameCanvas {
            border: 2px solid #d4d4d4;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        
        .game-ui {
            position: absolute;
            padding: 5px 10px;
            background-color: #000;
            color: white;
            border-radius: 5px;
            font-size: 12px;
            font-family: 'Press Start 2P', cursive;
        }
        
        #scoreBoard {
            top: 10px;
            left: 10px;
        }
        
        #cultureBalance {
            top: 50px;
            left: 10px;
        }
        
        .game-button {
            position: absolute;
            right: 10px;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
        }
        
        #restartButton {
            top: 10px;
            background-color: #e67e22;
        }
        
        #pauseButton {
            top: 50px;
            background-color: #c0392b;
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Press Start 2P', cursive;
        }
        
        #startScreen h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        #startScreen p {
            font-size: 12px;
            margin-bottom: 30px;
            text-align: center;
            line-height: 1.6;
        }
        
        #startButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #27ae60;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            font-family: 'Press Start 2P', cursive;
        }
        
        .game-button:hover {
            filter: brightness(1.2);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="scoreBoard" class="game-ui">Score: <span id="score">0</span></div>
        <div id="cultureBalance" class="game-ui">Culture Balance: <span id="balance">50</span>%</div>
        <button id="restartButton" class="game-button">Restart</button>
        <button id="pauseButton" class="game-button">Pause</button>
        <div id="startScreen">
            <h1>Yir Yoront Guardian</h1>
            <p>Use arrow keys to move<br>left and right,<br>catch the falling items</p>
            <button id="startButton">Start Game</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
